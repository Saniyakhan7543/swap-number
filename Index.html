<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>

    <div class="container">
        <h1>Simple Swap Number Program</h1>

        Value of a before swap: <input id="first"><br>
        Value of b before swap: <input id="second"></br></br>

            <button onclick="swap()">Swap</button></br></br>

        Value of a after swap: <input id="After_Swap_First_Value"><br>
        Value of b after swap: <input id="After_Swap_Second_Value">
    </div>
    

    <Script src="JS/Script.js"></Script>
</body>
</html>
